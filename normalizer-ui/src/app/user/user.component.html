<div class="jumbotron">
  <h2>{{title}}</h2>
  <form>
    <div class="form-group row">
      <label for="name" class="col-2 col-form-label">Name</label>
      <div class="col-10">
        <input class="form-control" type="text" id="name" placeholder="Enter full name" [(ngModel)]="name" name="name" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="emailaddr" class="col-2 col-form-label">Email address</label>
      <div class="col-10">
        <input required type="email" class="form-control" id="emailaddr" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
      </div>
    </div>
    <div class="form-group row">
      <label for="gender" class="col-2 col-form-label">Gender Identity</label>
      <div class="col-10">
        <select required class="form-control" id="gender" [(ngModel)]="gender" name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>
    <input type="submit" [disabled]="!name || !email || !gender" (click)="postUserProfile()" class="btn btn-primary" value="Submit and Continue">

  </form>

</div>
