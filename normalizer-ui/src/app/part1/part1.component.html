  <br>
  <h4>Select one item from each category</h4>
  <br>
  <form>
    <h5>Chair</h5>
    <div class="form-group row">
      <div class="col-md-4 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Running.png" alt="..." class="img-thumbnail"><input type="radio" name="chk1" value="val1" autocomplete="off" (click)="setChair('val1')" [(ngModel)]="chair"></label></div>
      <div class="col-md-4 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Basketball.png" alt="..." class="img-thumbnail"><input type="radio" name="chk1" value="val2" autocomplete="off" (click)="setChair('val2')" [(ngModel)]="chair"></label></div>

    </div>
    <br>
    <h5>Table</h5>
    <div class="form-group row">
      <div class="col-md-4 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Running.png" alt="..." class="img-thumbnail"><input type="radio" name="chk2" value="val1" autocomplete="off" (click)="setTable('val1')" [(ngModel)]="table"></label></div>
      <div class="col-md-4 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Basketball.png" alt="..." class="img-thumbnail"><input type="radio" name="chk2" value="val2" autocomplete="off" (click)="setTable('val2')" [(ngModel)]="table"></label></div>
      <div class="col-md-4 box"><label class="btn btn-primary"><img src="http://content.nike.com/content/dam/one-nike/globalAssets/menu_header_images/OneNike_Global_Nav_Icons_Football.png" alt="..." class="img-thumbnail"><input type="radio" name="chk2"  value="val3" autocomplete="off" (click)="setTable('val3')" [(ngModel)]="table"></label></div>
    </div>
    <button type="submit" (click)="postPart1()" class="btn btn-primary">Submit and Continue</button>
  </form>
